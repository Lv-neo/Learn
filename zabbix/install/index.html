          <p>＃安装说明</p>
<ul>
<li>agent安装<br>自己写了个脚本，适合简单安装</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/sh</span><br><span class="line">version=3.0.4</span><br><span class="line">zabbix_home=&quot;/usr/local/zabbix&quot;</span><br><span class="line">dir=$(pwd)</span><br><span class="line">url=&quot;http://nchc.dl.sourceforge.net/project/zabbix/ZABBIX%20Latest%20Stable/$&#123;version&#125;/zabbix-$&#123;version&#125;.tar.gz&quot;</span><br><span class="line">user=zabbix</span><br><span class="line">group=zabbix</span><br><span class="line"></span><br><span class="line">echo &quot;the install dir is &quot;$dir</span><br><span class="line"></span><br><span class="line">#download zabbix</span><br><span class="line">if [ -f &quot;zabbix-$&#123;version&#125;.tar.gz&quot; ] ; then</span><br><span class="line">echo &quot;zabbix-$&#123;version&#125;.tar.gz has been download&quot;</span><br><span class="line">else</span><br><span class="line">echo &quot;download zabbix-$&#123;version&#125;.tar.gz&quot;</span><br><span class="line">wget $url</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">#tar zabbix</span><br><span class="line">if [ -d &quot;zabbix-$&#123;version&#125;&quot; ] ; then</span><br><span class="line">echo &quot;the zabbix-$&#123;version&#125; is exist&quot;</span><br><span class="line">else </span><br><span class="line">echo &quot;tar zabbix-$&#123;version&#125;.tar.gz&quot;</span><br><span class="line">tar -zxvf zabbix-$&#123;version&#125;.tar.gz</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">#create group if not exists  </span><br><span class="line">egrep &quot;^$group&quot; /etc/group &gt;&amp; /dev/null  </span><br><span class="line">if [ $? -ne 0 ]  </span><br><span class="line">then  </span><br><span class="line">    groupadd $group  </span><br><span class="line">fi  </span><br><span class="line">  </span><br><span class="line">#create user if not exists  </span><br><span class="line">egrep &quot;^$user&quot; /etc/passwd &gt;&amp; /dev/null  </span><br><span class="line">if [ $? -ne 0 ]  </span><br><span class="line">then  </span><br><span class="line">    useradd -g $group $user  </span><br><span class="line">fi  </span><br><span class="line"></span><br><span class="line">#configure</span><br><span class="line">if [ -f &quot;$&#123;zabbix_home&#125;/sbin/zabbix_agentd&quot; ]; then</span><br><span class="line">echo &quot;install success&quot;</span><br><span class="line">else</span><br><span class="line">cd &quot;zabbix-$&#123;version&#125;&quot;</span><br><span class="line">./configure --prefix=$&#123;zabbix_home&#125; --enable-agent</span><br><span class="line">make install</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">echo &quot;THE zabbix_agented:  $&#123;zabbix_home&#125;/sbin/zabbix_agentd&quot;</span><br><span class="line">echo &quot;THE conf:   $&#123;zabbix_home&#125;/etc/zabbix_agentd.conf&quot;</span><br></pre></td></tr></table></figure>
